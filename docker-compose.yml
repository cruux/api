version: "2"
services:
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./docker/mongo:/data/db
  api:
    build: .
    ports:
     - 4242:4242
    environment:
      PORT: 4242
      MONGO_HOST: mongo
    links:
      - mongo
    volumes:
      - ./:/go/src/github.com/cruux/api
